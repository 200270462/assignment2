<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slot Machine</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>

        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
        </div>

        <div id="betEntry">

            <p>Place Your Bet</p>
            <input id="playerBet" name="points" value="10" width="20" height="20">

        </div>
        <div id="image">
            <img src="img/slot_machine.jpg" />
        </div>
        <div id="button">
            <button id="spinButton"><img src="img/spin.png" /></button>
            <button id="resetButton"><img src="img/reset.png" /></button>
            <button id="powerButton"><img src="img/power.png" /></button>
        </div>

        <div id="result">
            <!-- <h2>Spin Result</h2> -->
            <p class="inner">
                <img src="img\Seven.png" />

                <img src="img\Seven.png" id="img2" />

                <img src="img\Seven.png" id="img3" />
            </p>
        </div>
        <div id="winOrLose">
            <p></p>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
